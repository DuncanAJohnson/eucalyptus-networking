<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Smart System Platform" />
    <link rel="manifest" href="images/site.webmanifest" />

    <title>Smart System Education Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-width: 1000px;
        }
        header {
            background-color: #333;
            padding: 10px 0;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
            margin: 0 10px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 0;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .menu a.active {
            font-weight: bold;
            text-decoration: underline;
            color: #FF9900;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            line-height: 40px;
            white-space: nowrap;
        }
        .menu-items {
            display: flex;
            justify-content: flex-end;
            flex-grow: 1;
        }
        main {
            flex-grow: 1;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-logo-left {
            height: 63px;
            width: auto;
            margin-left: 20px;
            margin-right: 20px;
        }
        .footer-logo-right {
            height: 75px;
            width: auto;
            margin-left: 20px;
            margin-right: 20px;
        }
        .footer-text {
            text-align: center;
            flex-grow: 1;
        }
        footer a {
            color: #FF9900;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .hamburger {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                min-width: 100%;
            }
            .logo-text {
                font-size: 20px;
                line-height: 1.2;
                display: block;
            }
            .logo-text span {
                display: block;
            }
            .menu-items {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
            }
            .menu-items.show {
                display: flex;
            }
            .menu-items a {
                padding: 10px 20px;
                width: 100%;
            }
            .hamburger {
                display: block;
                background: none;
                border: none;
                font-size: 24px;
                color: white;
            }
            .menu.show {
                display: flex;
            }

            .footer-content {
                flex-direction: column;
            }
            .footer-logo-left, .footer-logo-right {
                order: 2;
                margin: 3px 0;
            }
            .footer-text {
                order: 1;
                margin-bottom: 10px;
            }
            .footer-text p:first-child {
                display: block;
                line-height: 1.5;
            }
            .footer-text p:first-child span {
                display: block;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="menu">
        <div class="logo-container">
            <a href="index.html" style="display: flex; align-items: center;">
                <img src="images/favicon.svg" width="40" height="40" alt="Logo">
                <span class="logo-text">
                    <span>Smart System</span>
                    <span>Education Platform</span>
                </span>
            </a>
        </div>
        <div class="menu-items" id="menuItems">
            <a href="index.html">Home</a>
            <a href="mission.html" class="active">Mission</a>
            <a href="technology.html">Platform</a>
            <a href="start.html">Get Started</a>
            <a href="tools.html">Toolbox</a>
            <a href="community.html">Community</a>
        </div>
        <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
    </div>
</header>

<main>
    <h1>Mission</h1>
    <p>Explain the goals and mission of the smart systems education platform.</p>
</main>

<footer>
    <div class="footer-content">
        <img src="images/SOE_CEEO_horiz_white_RGB.png" alt="University Logo Left" class="footer-logo-left">
        <div class="footer-text">
            <p><span>Â© 2024 Smart System Education Platform.</span> All rights reserved.</p>
            <p><a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a></p>
        </div>
        <img src="images/eth_logo_kurz_neg.png" alt="University Logo Right" class="footer-logo-right">
    </div>
</footer>

<script>
    function toggleMenu() {
        const menuItems = document.getElementById('menuItems');
        menuItems.classList.toggle('show');
    }
</script>

</body>
</html>
